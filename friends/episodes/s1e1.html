  /* ================================================================

  var EP_DATA = {
    title: 'The One Where Monica Gets a Roommate',
    description: 'Rachel joins the group after leaving her fianc\u00e9 at the altar.',
    expressions: [
    {
      phrase: 'Carol moved her stuff out today.',
      partOfSpeech: 'expression',
      meaning: '"Stuff" means belongings or personal things. "Move out" is a phrasal verb meaning to take your belongings and leave a place permanently. Together this sentence naturally describes someone ending a living arrangement.',
      example: 'A: "You look upset. What happened?" B: "My roommate moved his stuff out today. I\'m on my own now."',
      context: 'Ross says this at the coffee shop, telling his friends that his ex-wife Carol has officially taken her belongings from their shared apartment \u2014 a painful moment of finality after their separation.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X1'
    },
    {
      phrase: 'What are you gonna do?',
      partOfSpeech: 'expression',
      meaning: 'A rhetorical expression used to accept an unfortunate situation. It means "There is nothing we can do about it, so we just have to accept it." Very commonly used in casual American conversation.',
      example: 'A: "The coffee machine is broken again." B: "What are you gonna do? Let\'s just go buy some."',
      context: 'Said casually among the friends when accepting an awkward or difficult situation without dwelling on it.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X2'
    },
    {
      phrase: 'Leave someone at the altar',
      partOfSpeech: 'idiom',
      meaning: 'To abandon your partner on the wedding day by not showing up or refusing to go through with the marriage at the very last moment. Very embarrassing and emotionally devastating for the person left behind.',
      example: 'A: "Why did Rachel come to Monica\'s place in a wedding dress?" B: "She left her fiance at the altar \u2014 she just couldn\'t go through with it."',
      context: 'Rachel arrives at Monica\'s door in her wedding dress having just run away from her own wedding, leaving Barry waiting at the altar.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X3'
    },
    {
      phrase: 'Go through with something',
      partOfSpeech: 'phrasal verb',
      meaning: 'To do something that was planned or agreed upon, especially when it is difficult or you have doubts. The opposite is "back out of" or "pull out of."',
      example: 'A: "Are you still getting the surgery?" B: "I\'m scared, but I\'m going to go through with it."',
      context: 'Rachel explains that she could not go through with the wedding because she did not truly love Barry.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X4'
    },
    {
      phrase: 'It\'s like the end of the world.',
      partOfSpeech: 'expression',
      meaning: 'A hyperbolic expression used to describe feeling that a situation is catastrophically bad or hopeless. Koreans say "\uc138\uc0c1\uc774 \ub05d\ub09c \uac83 \uac19\uc544" \u2014 the feeling is exactly the same.',
      example: 'A: "He failed one exam and now he won\'t get out of bed." B: "He\'s acting like it\'s the end of the world."',
      context: 'Ross dramatically describes how devastated he feels after his wife left him, making the group react with both sympathy and slight amusement.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X5'
    },
    {
      phrase: 'Cut someone off',
      partOfSpeech: 'phrasal verb',
      meaning: 'To suddenly stop giving someone financial support, especially from a parent to a child. Can also mean to interrupt someone while they are speaking.',
      example: 'A: "Why is Rachel looking for a job?" B: "Her dad cut her off \u2014 no more credit cards."',
      context: 'Rachel\'s father cuts off her credit cards because she refused to go through with the wedding, forcing her to become financially independent for the first time.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X6'
    },
    {
      phrase: 'Be on your own',
      partOfSpeech: 'expression',
      meaning: 'To be independent, without help or support from others. Can describe living alone, working alone, or managing life without any assistance.',
      example: 'A: "Did your parents help you when you moved to Seoul?" B: "No, I was completely on my own."',
      context: 'Rachel suddenly finds herself cut off financially and emotionally, having to figure out life entirely on her own for the very first time.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X7'
    },
    {
      phrase: 'Make it on your own',
      partOfSpeech: 'expression',
      meaning: 'To succeed or survive in life using only your own effort and resources, without help from others such as parents or a partner.',
      example: 'A: "She started a business with no support from her family." B: "Wow, she really made it on her own."',
      context: 'Monica encourages Rachel to try living independently, suggesting she can make it on her own without relying on her father\'s money.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X8'
    },
    {
      phrase: 'Come on!',
      partOfSpeech: 'expression',
      meaning: 'One of the most common English expressions with several meanings depending on tone: (1) "Hurry up!", (2) "You can do it! I encourage you!", (3) "Are you serious? I don\'t believe you!", (4) "Let\'s go!" Korean speakers often use "\uc5b4\uc11c!" or "\uc124\ub9c8!" in the same situations.',
      example: 'A: "I don\'t think I can do this." B: "Come on! You\'ve trained for months \u2014 you\'ve totally got this!"',
      context: 'Used repeatedly throughout the episode in different situations \u2014 to encourage Rachel, to express disbelief, and to urge someone to move forward.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X9'
    },
    {
      phrase: 'I\'m not great at the advice.',
      partOfSpeech: 'expression',
      meaning: 'A self-deprecating, humble way of admitting you are not skilled at giving good advice. "Not great at" softens the admission \u2014 it sounds honest and charming rather than blunt. Very characteristic of Chandler\'s humor.',
      example: 'A: "What should I do about my relationship?" B: "Honestly, I\'m not great at the advice. But I\'m a really great listener."',
      context: 'Chandler admits his weakness to Rachel but tries to be supportive anyway \u2014 a relatable moment showing his characteristic self-aware humor.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X10'
    },
    {
      phrase: 'Get a job',
      partOfSpeech: 'expression',
      meaning: 'To find and start employment. Also used as blunt advice meaning "stop relying on others and support yourself." In this episode it marks a turning point in Rachel\'s life.',
      example: 'A: "I\'ve been sitting at home for three months now." B: "Maybe it\'s time to get a job and get moving."',
      context: 'The group encourages Rachel to become financially independent by getting a job, marking the start of her character\'s growth arc throughout the entire series.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X11'
    },
    {
      phrase: 'Grab a seat',
      partOfSpeech: 'expression',
      meaning: 'An informal, friendly way to invite someone to sit down. More casual than "Please have a seat." Commonly used among friends or in relaxed settings like cafes or offices.',
      example: 'A: "Oh, you\'re here already!" B: "Yeah, just grab a seat anywhere \u2014 the meeting starts in five."',
      context: 'Used naturally in the Central Perk coffee shop scenes where the friends invite each other or newcomers to sit down and join the group.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X12'
    },
    {
      phrase: 'So you had a good day?',
      partOfSpeech: 'sarcastic expression',
      meaning: 'Used sarcastically after someone describes a terrible series of events. The sarcasm completely flips the meaning \u2014 it actually means "Wow, that sounds awful." This type of sarcasm is extremely common in everyday English and can confuse learners who take it literally.',
      example: 'A: "I missed the bus, spilled coffee on my shirt, and got yelled at in a meeting." B: "So you had a good day?"',
      context: 'After Ross finishes describing his miserable day \u2014 his wife leaving, moving out, feeling devastated \u2014 one of the friends responds with dry, deadpan sarcasm.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X13'
    },
    {
      phrase: 'Welcome to the real world.',
      partOfSpeech: 'expression',
      meaning: 'Said to someone experiencing the difficulties of adult life for the first time \u2014 paying bills, working, managing hardship without support. Said with a mix of sympathy and bluntness. Korean equivalent: "\ud604\uc2e4\uc5d0 \uc628 \uac78 \ud658\uc601\ud574."',
      example: 'A: "Nobody told me having my own apartment would be this hard." B: "Welcome to the real world. It only gets more complicated from here."',
      context: 'Monica says this to Rachel after she realizes she has never had to work or manage money on her own \u2014 a pivotal moment where Rachel begins to truly grow up.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X14'
    },
    {
      phrase: 'You\'re going to be fine.',
      partOfSpeech: 'expression',
      meaning: 'A warm, reassuring phrase used to comfort someone who is worried or scared about the future. More personal and emotional than "It will be okay." Very commonly used between close friends.',
      example: 'A: "I don\'t know how I\'m going to manage living alone." B: "Hey, look at me. You\'re going to be fine. I promise."',
      context: 'Monica comforts Rachel at the end of the episode, reassuring her that even though everything feels scary and uncertain right now, she will be okay and can handle it.',
      youtubeUrl: 'https://www.youtube.com/watch?v=REPLACE_S1E1X15'
    }
  ]
  };

  var S_NUM = 1;
  var E_NUM = 1;
  var TOTAL = 15;

  function goHome() { window.location.href = '../../index.html'; }

  function buildExpressions() {
    var dataExprs = EP_DATA.expressions || [];
    var list = document.getElementById('exprList');
    var html = '';
    for (var i = 0; i < TOTAL; i++) {
      var x   = (i < dataExprs.length) ? dataExprs[i] : null;
      var num = i + 1;
      var bmId  = 'expr-s' + S_NUM + 'e' + E_NUM + 'x' + num;
      var bmUrl = 'friends/episodes/s' + S_NUM + 'e' + E_NUM + '.html#slot' + num;
      if (x) {
        var isLive = x.youtubeUrl && x.youtubeUrl.indexOf('REPLACE') === -1 && x.youtubeUrl.length > 25;
        var ytBtn = isLive
          ? '<a class="btn-youtube" href="' + x.youtubeUrl + '" target="_blank" rel="noopener">' + t('expr.watch') + '</a>'
          : '<button class="btn-youtube pending">' + t('expr.coming') + '</button>';
        var pos = x.partOfSpeech
          ? '<span style="font-size:0.7rem;color:var(--accent3);font-weight:700;margin-left:8px;text-transform:uppercase;letter-spacing:1px">' + escHtml(x.partOfSpeech) + '</span>'
          : '';
        html += '<div class="expr-card" id="slot' + num + '">';
        html += '<div class="expr-num">Expression ' + num + ' &middot; S' + S_NUM + 'E' + E_NUM + '</div>';
        html += '<div class="expr-phrase">&ldquo;' + escHtml(x.phrase) + '&rdquo;' + pos + '</div>';
        html += '<div class="expr-meaning">' + escHtml(x.meaning) + '</div>';
        html += '<div class="expr-example">' + escHtml(x.example) + '</div>';
        if (x.context) html += '<div class="expr-context">&#128205; ' + escHtml(x.context) + '</div>';
        html += '<div class="expr-actions">' + ytBtn;
        html += '<button class="btn-bm" data-bm-id="' + bmId + '" onclick="handleExprBm(' + num + ')">&#128278; Bookmark</button>';
        html += '</div></div>';
      } else {
        html += '<div class="expr-card placeholder-slot" id="slot' + num + '">';
        html += '<div class="expr-num">Expression ' + num + ' &middot; S' + S_NUM + 'E' + E_NUM + '</div>';
        html += '<div class="expr-phrase" style="color:var(--muted)">&#128172; Expression ' + num + '</div>';
        html += '<div class="expr-meaning" style="color:var(--muted)">Add this expression to EP_DATA.expressions in the page source.</div>';
        html += '<div class="expr-actions"><button class="btn-youtube pending">' + t('expr.coming') + '</button>';
        html += '<button class="btn-bm" data-bm-id="' + bmId + '" onclick="handleExprBm(' + num + ')">&#128278; Bookmark</button>';
        html += '</div></div>';
      }
    }
    list.innerHTML = html;
    syncBookmarkButtons();
  }

  function handleExprBm(num) {
    toggleBookmark('expression','expr-s'+S_NUM+'e'+E_NUM+'x'+num,'ðŸ’¬ S'+S_NUM+'E'+E_NUM+' Expr'+num,'friends/episodes/s'+S_NUM+'e'+E_NUM+'.html#slot'+num);
  }

  window.addEventListener('DOMContentLoaded', function() {
    checkTermsGuard();
    buildExpressions();
    renderBookmarkBar();
    syncBookmarkButtons();
    if (window.location.hash) {
      setTimeout(function() {
        var el = document.querySelector(window.location.hash);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 200);
    }
  });
</script>
