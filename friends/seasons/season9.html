<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Season 9 &mdash; Daily English</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Season hero banner */
    .season-hero {
      position: relative;
      width: 100%;
      height: 220px;
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 22px;
      border: 2px solid var(--border);
    }
    .season-hero img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .season-hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(9,17,30,0.95) 0%, rgba(9,17,30,0.45) 55%, transparent 100%);
      display: flex;
      align-items: flex-end;
      padding: 18px 20px;
      justify-content: space-between;
    }
    .season-hero-info { flex: 1; }
    .season-hero-title {
      font-size: 1.5rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      line-height: 1.2;
    }
    .season-hero-meta {
      font-size: 0.82rem;
      color: rgba(255,255,255,0.7);
      margin-top: 4px;
    }
    .season-hero-actions {
      display: flex;
      gap: 8px;
      align-items: flex-end;
      padding-left: 12px;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <button class="btn-topbar-home" onclick="goHome()" title="Home">&#127968;</button>
    <div class="topbar-logo">
      <span class="logo-accent">Daily</span> <span class="logo-day">English</span>
    </div>
  </div>
  <div class="topbar-right">
    <a class="m2ea-link" href="https://www.m2eacircle.com/entertainment/index.html" target="_blank" rel="noopener">
      <span class="m2ea-icon">&#127760;</span>
      <span class="label">m2ea Circle</span>
    </a>
  </div>
</header>

<main>
  <div class="page-wrap">

    <nav class="nav-row">
      <button class="btn-nav home" onclick="goHome()">&#127968; Home</button>
      <button class="btn-nav" onclick="window.location.href='../index.html'">&#9664; Back to Friends</button>
    </nav>

    <nav class="breadcrumb">
      <a href="../../index.html">Home</a>
      <span class="sep">&#8250;</span>
      <a href="../index.html">Friends</a>
      <span class="sep">&#8250;</span>
      <span class="current">Season 9</span>
    </nav>

    <!-- Season Hero Banner with real photo -->
    <div class="season-hero">
      <img src="../images/season9.png" alt="Friends Season 9"
        onerror="this.parentElement.style.background='var(--card2)';this.style.display='none';">
      <div class="season-hero-overlay">
        <div class="season-hero-info">
          <div class="season-hero-title">Friends &mdash; Season 9</div>
          <div class="season-hero-meta">2002â€“2003 &middot; 24 Episodes &middot; Click an episode to explore expressions</div>
        </div>
        <div class="season-hero-actions">
          <button class="btn-bm" data-bm-id="season-friends-s9"
            onclick="toggleBookmark('season','season-friends-s9','&#127909; Friends Season 9','friends/seasons/season9.html')"
            style="background:rgba(9,17,30,0.7);border-color:rgba(255,255,255,0.3);color:#fff;">
            &#128278; Bookmark
          </button>
        </div>
      </div>
    </div>

    <!-- Bookmark Bar -->
    <div class="bookmark-bar" id="bookmarkBar">
      <div class="bookmark-bar-head">
        <span class="bm-icon">&#128278;</span>
        <span>Your Bookmarks &mdash; Jump back to where you left off</span>
      </div>
      <div class="bookmark-chips" id="bookmarkChips"></div>
    </div>

    <div class="section-label">&#127916; Episodes &mdash; Season 9 (24 Episodes)</div>
    <div class="episode-grid" id="episodeGrid"></div>

  </div>
</main>

<script src="../../js/app.js"></script>
<script src="../friends-data.js"></script>
<script>
  var SEASON_NUM = 9;
  var EPISODE_COUNT = 24;
  var EP_ICONS = ['&#9749;','&#127909;','&#127917;','&#127183;','&#11088;','&#127925;','&#127939;','&#128161;','&#127769;','&#127873;','&#127829;','&#128188;','&#128682;','&#127802;','&#127908;','&#128241;','&#127754;','&#127969;','&#127919;','&#127752;','&#127914;','&#127757;','&#128171;','&#127926;','&#127881;'];

  function goHome() { window.location.href = '../../index.html'; }

  function buildEpisodeGrid() {
    var grid = document.getElementById('episodeGrid');
    var html = '';
    for (var e = 1; e <= EPISODE_COUNT; e++) {
      var epData = getEpisodeData(SEASON_NUM, e);
      var bmId   = 'episode-friends-s' + SEASON_NUM + 'e' + e;
      var url    = '../episodes/s' + SEASON_NUM + 'e' + e + '.html';
      var icon   = (epData && epData.icon) ? epData.icon : EP_ICONS[(e - 1) % EP_ICONS.length];
      var title  = (epData && epData.title) ? epData.title : ('Season ' + SEASON_NUM + ', Episode ' + e);
      var desc   = (epData && epData.description) ? epData.description : 'Expressions coming soon.';

      html += '<a class="episode-card" href="' + url + '">';
      html += '<button class="bm-corner" data-bm-id="' + bmId + '"';
      html += ' onclick="event.preventDefault();event.stopPropagation();';
      html += 'handleEpBookmark(' + SEASON_NUM + ',' + e + ')"';
      html += ' title="Bookmark Episode ' + e + '">&#128278;</button>';
      html += '<div class="episode-card-placeholder">' + icon;
      html += '<span class="episode-num-badge">S' + SEASON_NUM + '&middot;E' + e + '</span>';
      html += '</div>';
      html += '<div class="episode-card-body">';
      html += '<div class="episode-card-title">' + escHtml(title) + '</div>';
      html += '<div class="episode-card-desc">' + escHtml(desc) + '</div>';
      html += '</div>';
      html += '</a>';
    }
    grid.innerHTML = html;
    syncBookmarkButtons();
  }

  function handleEpBookmark(s, e) {
    var bmId  = 'episode-friends-s' + s + 'e' + e;
    var label = '&#128203; Friends S' + s + 'E' + e;
    var url   = 'friends/episodes/s' + s + 'e' + e + '.html';
    toggleBookmark('episode', bmId, label, url);
  }

  window.addEventListener('DOMContentLoaded', function() {
    checkTermsGuard();
    buildEpisodeGrid();
    renderBookmarkBar();
    syncBookmarkButtons();
  });
</script>
</body>
</html>
